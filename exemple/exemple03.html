<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemple 03</title>
    <script>
        //Je crée une fonction avec une propriété (couleur). je donnerai la valeur que je veux à cette propriété
        function changer(couleur){
            //Dans le document, je vais identifier le body sur lequel je vais
            //Appliquer un style css background-color qui prendra comme valeur
            //la propriété passée dans ma fonction
            document.body.style.backgroundColor = couleur;                 
        }

      </script>
</head>
<body>
    <p style="color: rgb(143, 143, 143); font-size: 2rem">
        <!-- sur l'événement onclick, j'appelle ma fonction changer avec en paramètre
        la couleur à appliquer, dans ce cas, le rouge -->
       <a onclick="changer('red')">rouge</a>
        - <a onclick="changer('green')">vert</a>
         - <a onclick="changer('blue')">bleu</a> 
         - <a onclick="changer('purple')">Violet</a>
    </p>

</body>
</html>
