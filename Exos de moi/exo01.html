<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo01</title>
    <script>
        // je déclare mes variables
        const nom = "Chen";
        const prenom = "Jimmy";
        let langue = "fr";
        // Créer une fonction que j'appelle afficher()
        function afficher() {
            // je crée une variable destinée à acceuillir temporairement une valeur
            let tmp = "";
            // Condition si variable langue = FR
            if (langue == "fr") {
                // variable tmp contiendra "Bonjour"
                tmp = "Bonjour";
            } else if (langue == "en") {
                tmp = "Hello";
            }

            alert(tmp + " " + prenom + " " + nom + " !");
        }
    </script>
</head>

<body>
    <a href="#" onclick="afficher()">Hello</a>
    <a href="#" onclick="langue='fr'">FR</a>
    <a href="#" onclick="langue='en'">EN</a>
</body>

</html>
